{% extends "base.html" %}

{% block content %}
    <h2>Home</h2>
    <hr>

    {% load static %}

    <a href="{% url "post" %}">upload new post</a> <br><hr>

    {% for post in posts %}
        {% load thumbnail %}
        <img src="{{ post.image|thumbnail_url:'postThumbnail'}}" alt=""> <br>
        {{ post.text }} <br>
        <a href="{% url "detail" post.id %}">view details</a>
        <hr>
    {% endfor %}

{% endblock content %}

{% extends "base.html" %}

{% block title %}Image Sharer - Home{% endblock title %}

{% block content %}

    {% load static %}

    {% for post in posts %}
        {% load thumbnail %}
        <img src="{{ post.image|thumbnail_url:'postThumbnail'}}" alt=""> <br>
        {{ post.text }} <br>
        <a href="{% url "feed:detail" post.id %}">view details</a>
        <hr>
    {% endfor %}

{% endblock content %}

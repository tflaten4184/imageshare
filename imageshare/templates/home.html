{% extends "base.html" %}

{% block content %}
    <h2>Home</h2>
    <hr>

    {% load static %}

    {% for post in posts %}
        {% load thumbnail %}
        <img src="{{ post.image|thumbnail_url:'postThumbnail'}}" alt=""> <br>
        {% comment %} <img src="{{post.image.url}}" alt=""> <br> {% endcomment %}
        {{ post.text }} <br>
        <hr>
    {% endfor %}

{% endblock content %}
